<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="countdown">
        <div class="form-div">

            <form action="">
                <label for="time-input" class="text2">Enter time in Minutes :</label>
                <input type="number" value="5" class="form-des" id="input-time">

            </form>
        </div>
        <p class="text">00:00</p>
        <div class="btn-div">
            <button id="btn-start" onclick="startCountdown()">Start</button>
            <button id="btn-reset" onclick="resetCountdown()">Reset</button>
        </div>

    </div>









    <script src="app.js"></script>
</body>

</html>
